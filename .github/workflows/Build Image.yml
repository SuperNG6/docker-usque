name: æ„å»º usque Docker é•œåƒ

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'å¯é€‰ï¼šæŒ‡å®šæ„å»ºçš„ä¸Šæ¸¸ tag/åˆ†æ”¯/æäº¤ï¼ˆç•™ç©ºåˆ™è‡ªåŠ¨å–ä¸Šæ¸¸æœ€æ–° tagï¼‰'
        required: false
        default: ''

env:
  DOCKER_IMAGE: superng6/usque
  GHCR_IMAGE: ghcr.io/superng6/usque
  UPSTREAM_REPO: https://github.com/Diniboy1123/usque.git

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: è·å–ä¸Šæ¸¸ç‰ˆæœ¬
        id: set-version
        run: |
          if [ -n "${{ github.event.inputs.ref }}" ]; then
            VERSION="${{ github.event.inputs.ref }}"
          else
            VERSION=$(git ls-remote --tags --refs "${{ env.UPSTREAM_REPO }}" \
              | awk -F/ '{print $3}' \
              | sort -V \
              | tail -n1)
            if [ -z "$VERSION" ]; then
              VERSION="main"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ¯ æ„å»ºç‰ˆæœ¬: $VERSION"

  build:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: lite
            dockerfile: Dockerfile
            suffix: ""
            extra: "latest"
          - name: tun
            dockerfile: Dockerfile-tun
            suffix: "-tun"
            extra: "tun"
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
          - linux/arm/v6
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ç™»å½•åˆ° GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æ„å»ºå¹¶æ¨é€ ${{ matrix.variant.name }}-${{ matrix.platform }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ matrix.variant.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            USQUE_REF=${{ needs.prepare.outputs.version }}
          tags: |
            ${{ env.DOCKER_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: å¯¼å‡º digest
        run: |
          mkdir -p /tmp/digests-${{ matrix.variant.name }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests-${{ matrix.variant.name }}/${digest#sha256:}"

      - name: ä¸Šä¼  digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.variant.name }}-${{ strategy.job-index }}
          path: /tmp/digests-${{ matrix.variant.name }}/*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    strategy:
      fail-fast: false
      matrix:
        variant:
          - name: lite
            suffix: ""
            extra: "latest"
          - name: tun
            suffix: "-tun"
            extra: "tun"
    steps:
      - name: ä¸‹è½½ digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.variant.name }}-*
          merge-multiple: true

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ç™»å½•åˆ° GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: åˆ›å»ºå¹¶æ¨é€ manifest (${{ matrix.variant.name }})
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ env.DOCKER_IMAGE }}:${{ needs.prepare.outputs.version }}${{ matrix.variant.suffix }} \
            -t ${{ env.DOCKER_IMAGE }}:${{ matrix.variant.extra }} \
            -t ${{ env.GHCR_IMAGE }}:${{ needs.prepare.outputs.version }}${{ matrix.variant.suffix }} \
            -t ${{ env.GHCR_IMAGE }}:${{ matrix.variant.extra }} \
            $(printf '${{ env.DOCKER_IMAGE }}@sha256:%s ' *)

      - name: æ£€æŸ¥ manifest
        run: |
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE }}:${{ needs.prepare.outputs.version }}${{ matrix.variant.suffix }}
          docker buildx imagetools inspect ${{ env.DOCKER_IMAGE }}:${{ matrix.variant.extra }}